<DOCTYPE !html>

        <body>
        
        <section id="introduction">
            <div>
                <img class="intro" src="images/lotr.jpg" alt="lotr">

                <ol class="carousel-indicators">

                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>

                  <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>

                  <div class="carousel-item active">
                    <img class="d-block w-100" src="images/portfolio.png" alt="First slide">
                  </div>
                  <div class="carousel-item">

                  </div>
                  <div class="carousel-item">

                  </div>
                  <div class="carousel-item">
                    <a href="https://nullspac3.github.io/studyBuddy/" target="_blank">
                        <img class="d-block w-100" src="images/StudyBuddy.png" alt="Fourth slide"></a>
                    
                  </div>

                    <img class="d-block w-100" src="images/Excel.png" alt="Fifth slide">

                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>

              
              
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                About Me
            </button>
            
            <button type="button" class="btn resume btn-primary">
                <a href="Talal Y Jeddawi Resume.pdf" target="_blank">Resume</a>
            </button>
            

            <!-- Modal -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">About Me</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                    Computer Science Freshman at the University of California, San Diego.
                    <br>
                    Mathematics and Computer Science enthusiast!
                    </div>
                    
                </div>
